                <a class="navbar-brand ScrollToTop" href="#">PAVLOSKII</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Portfolio <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--header-->
    <div class="jumbotron text-center" id="jumboHeader">
        <div class="container">
            <img src="img/csharp.png" alt="">
            <h1 class="name">IGOR PAVLOSKI</h1>
            <hr class="hr-transparent">
            <p>Junior Web Developer - Software Engineer - Graphic Designer</p>
            <p><a class="btn btn-primary btn-lg">Learn more</a></p>
        </div>
    </div>

    <!--Contact form-->
    <div class="row" id="contactMe">
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2">
                <form action="https://formspree.io/pavlo.igor@gmail.com" method="POST" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Name" id="name">
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="email">Email Address</label>
                            <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email">
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="message">Message</label>
                            <textarea rows="5" class="form-control" placeholder="Message" id="message"></textarea>
                        </div>
                    </div>
                    <br>
                    <div id="messageSent"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" value="Send" class="btn btn-success btn-lg">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
